<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片轮播</title>
	<link rel="stylesheet" href="demo.css">
</head>
<body>
	<div class="wrap">
		<ul>
			<li><img src="images/1.jpg" height="350" width="500" alt=""></li>
			<li><img src="images/2.jpg" height="350" width="500" alt=""></li>
			<li><img src="images/3.jpg" height="350" width="500" alt=""></li>
			<li><img src="images/4.jpg" height="350" width="500" alt=""></li>
			<li><img src="images/5.jpg" height="350" width="500" alt=""></li>
		</ul>
		<ol>
			<li class="current">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ol>
	</div>
</body>
<script src="../../asserts/js/jquery-1.11.2.min.js"></script>
<script src="demo.js"></script>
</html>
